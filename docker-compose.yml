services:
  ollama:
    image: ollama/ollama:latest
    container_name: femtobot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  femtobot:
    build: .
    container_name: femtobot
    depends_on:
      - ollama
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./data:/app/data
      - ./.env:/app/.env
    restart: unless-stopped

volumes:
  ollama_data:
